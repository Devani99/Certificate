{% extends 'birth/base.html' %}

{% block content %}
<h1>Personal Details</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            {{ form.as_p }}
        </div>
    </div>
    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Next</button>
        <a href="{% url 'birth:birth_certificate_instructions' %}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
