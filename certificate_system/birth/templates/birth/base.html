<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Issuance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Certificate System</a>


            <a class="nav-link" href="{% url 'birth:birth_certificate_instructions' %}">
                <i class="bi bi-info-circle"></i> Instructions
            </a>
            <div class="navbar-nav ms-auto">  <!-- ms-auto aligns items to right -->
                {% if user.is_authenticated %}
                    <!-- Show Logout -->
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </a>
                {% else %}
                    <!-- Show Login/Register -->
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Login
                    </a>
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="bi bi-person-plus me-1"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
